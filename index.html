<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
    <p class="description "> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
     <!-- stats -->
     <ul class="stats">
      <li>
       <span class="number">10k+</span>
       <span class="stats-heading">companies</span>
      </li>
      <li>
       <span class="number">314</span>
       <span class="stats-heading">templates</span>
      </li>
      <li>
       <span class="number">12M+</span>
       <span class="stats-heading">queries</span>
      </li>
     </ul>
   
    </div>
   <div class="image-section">
    <img class="desktop" src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
